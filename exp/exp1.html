<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>

<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the functions of the code :)</h2>
    <script>
        // When you enter a phrase that is less than or equal to 5 characters, it will print the third character. When you enter a phrase that is greater than 5 and less than 10 characters, it will print each character individually. When you enter a phrase larger than 10, it will remove the spaces in the phrase.

        var phrase = prompt("Enter a phrase", "");
        var smallPhrase = phrase.charAt(2);
        var bigPhrase = phrase.replaceAll(" ", "");

        if (phrase.length <= 4) {
            console.log(`The third character is ${smallPhrase}`)
        } else if (4 < phrase.length && phrase.length < 9) {
            for (var i = 0; i < phrase.length; i++) {
                console.log(phrase.charAt(i));
            }
        } else {
            console.log(bigPhrase);
        }

    </script>
</body>

</html>
