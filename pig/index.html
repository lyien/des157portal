<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Battle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <section id="first" class="showing">
        <div>
            <h1>Unicorn Battle</h1>
            <img src="images/mainunicorn.png" width="675" height="410" alt="two unicorns" id="mainunicornimg">
        </div>

        <div id="mainright">
            <p>Roll the dice to play. First player whose total reaches 30 wins. However, if you roll a one, your turn is
                over and if you roll two “ones” (snake eyes), your current score gets zeroed out.</p>
            <form>
                <div class="inputclass">
                    <label for="player1">Player 1</label><input type="text" id="player1" required>
                </div>
    
                <div class="inputclass">
                    <label for="player2">Player 2</label><input type="text" id="player2" required>
                </div>

                <input value="Play Now" type="submit" class="button" id="startgame">

            </form>
    
            <div id="gamecontrol">
                <!-- <h2>Start a Game</h2> -->
                <!-- <button id="startgame">Play Now</button> -->
                <!-- <input value="Play Now" type="submit" class="button" id="startgame"> -->
            </div>

        </div>
       
       

    </section>

    <section id="second" class="hidden">
        <h1>Unicorn Battle</h1>
        <div id="score"></div>
        <div id="game"></div>
        <div id="actions"></div>
    </section>


    <script>


    </script>

</body>

</html>
